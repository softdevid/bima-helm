<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Ongkir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-5">
        <div class="card">
          <div class="card-header">
            Cek Ongkir
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="from">Asal Kecamatan</label>
              <div class="input-group">
                <input type="text" id="from" class="form-control" placeholder="Asal Kecamatan">
                <button class="btn btn-outline-secondary search-button" type="button">Search</button>
              </div>
            </div>
            <select class="form-select" id="select-from">
            </select>
            <div class="mb-3 mt-3">
              <label for="to">Tujuan Kecamatan</label>
              <div class="input-group">
                <input type="text" id="to" class="form-control" placeholder="Tujuan Kecamatan">
                <button class="btn btn-outline-secondary search-button" type="button">Search</button>
              </div>
            </div>
            <select class="form-select" id="select-to">
            </select>
            <div class="mb-3 mt-3">
              <label for="weight" class="form-label">Berat (gram)</label>
              <input type="text" class="form-control" id="weight" placeholder="Berat">
            </div>
            <button type="button" class="btn btn-outline-primary rounded-0" id="get">Cek Ongkir</button>
          </div>
        </div>
      </div>
      <div class="col-7">
        <div class="data-ongkir">

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="kecamatan.js"></script>
  <script src="script.js"></script>
</body>

</html>
